# Opacity
window:
  opacity: 0.7

# Cursor Blink
cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 550
  unfocused_hollow: true

# Font
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 12

# Colors (Monokai)
colors:
  primary:
    background: '#fbf7b7'
    foreground: '#2a2c2b'

  normal:
    black:   '#fbf7b7'
    red:     '#57021e'
    green:   '#1E5702'
    yellow:  '#824C04'
    blue:    '#021e57'
    magenta: '#3b0257'
    cyan:    '#2c6565'
    white:   '#403E41'

  bright:
    black:   '#fbf7b7'
    red:     '#57021e'
    green:   '#1E5702'
    yellow:  '#824C04'
    blue:    '#021e57'
    magenta: '#3b0257'
    cyan:    '#2c6565'
    white:   '#686d6b'
