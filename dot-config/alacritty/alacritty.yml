# Cursor Blink
cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 550
  unfocused_hollow: true

# Font
font:
  normal:
    family: BlexMono Nerd Font
    style: Regular
  bold:
    family: BlexMono Nerd Font
    style: Bold
  italic:
    family: BlexMono Nerd Font
    style: Italic
  bold_italic:
    family: BlexMono Nerd Font
    style: Bold Italic
  size: 9

